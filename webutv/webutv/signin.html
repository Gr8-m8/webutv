<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spelsajten.se/signin</title>
    <link rel="shortcut icon" href="images/StoreLogo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css">
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top main-color-info">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation-bar">
            <span class="navbar-toggler-icon">&#9776;</span>
        </button>
        <a class="navbar-brand" href="index.html"><img src="images/Square44x44Logo.targetsize-24_altform-unplated.png" class="img-fluid ml-left" /></a>
        <div class="collapse navbar-collapse" id="navigation-bar">
            <ul id="navbar-list" class="navbar-nav ml-left">
                <li class="nav-item col-sm-3"><a class="nav-link" href="#about">About Us</a></li>
            </ul>
        </div>
        <a class="btn btn-success my-2 my-sm-0 ml-right" type="submit" href="index.html">Go Back</a>
    </nav>

    <section id="signin">
        <div class="col-md-8 main main-color-context main-offset-top" style="height:auto; padding:1%;">
            <div class="row">
                <div class="col-md-2">
                    
                </div>
            </div>
            <div class="row" style="margin:0 auto;">
                <img src="images/Square150x150Logo.scale-200.png" />
                <div class="col-md-4 align-middle">
                    <label for="inputEmail" class="sr-only" style="min-width:300px;">Email address</label>
                    <input type="email" id="inputemail" class="form-control col-md-10" placeholder="Email address" required autofocus style="min-width:300px;">
                    <label for="inputPasword" class="sr-only" style="min-width:300px;">Password</label>
                    <input type="password" id="inputPassword" class="form-control col-md-10 " placeholder="Password" required autofocus style="min-width:300px;">
                    <label style="min-width:300px;">
                        <input type="checkbox" value="remember-me">
                        "Remember me"
                    </label>
                    <button class="btn  col-md-10 btn-primary " type="submit" style="min-width:300px;">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="about main-color-info main-offset-top align-bottom">
        <div class="">
            <img src="images/Square150x150Logo.scale-200.png" />
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
