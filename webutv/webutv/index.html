<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spelsajten.se</title>

    <!--EGEN IKON PÅ TABEN-->
    <link rel="shortcut icon" href="images/snakelogo_BIG.png">

    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.css">
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <!--NAVIGATION BAR-->
    <nav id="navigationBar" class="navbar navbar-expand-lg fixed-top main-color-info mainContainerPadding" style="border-bottom: 1px solid darkred;">
        <!--BILD-->
        <a class="navbar-brand" href="index.html"><img src="images/snakelogo_BIG.png" class="img-fluid ml-left navImg"  /></a>

        <!--KNAPP FÖR ATT ÖPPNA/STÄNGA #navigation-bar-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation-bar">
            <span class="navbar-toggler-icon">&#9776;</span>
        </button>
        
        <!--DIV MED LISTA FÖR ALLA NAVIGATIONSLÄNKAR-->
        <div class="collapse navbar-collapse navbar_link_list" id="navigation-bar" style="">
            <ul id="navbar-list" class="navbar-nav ml-left" style="overflow-x:scroll; border-left: 1px solid darkred; border-right: 1px solid darkred;">
                <li class="nav-item col-sm-2 nav_item_link"><a class="nav-link" href="#about">About Us</a></li>
                <!--JS SKAPAR LÄNKAR HÄR [51]-->
            </ul>
        </div>

        <!--FORMULÄR FÖR ATT MAN SKA KUNNA SÖKA-->
        <form class="form-inline my-right my-2 my-lg-0">
            <input id="searchGame" onkeyup="Search()" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0" type="submit" onclick="Search()">Search</button>
            <!--LÄNK FÖR SIGNIN-->
            <a class="btn my-2 my-sm-0" href="signin.html#signin">Sign in</a>
        </form>
    </nav>


    <!--HUVUDDEL-->
    <div id="main" class="col-md-10 main main-color-context main-offset-top">
        <span id="gameImg"></span>
        <!--JS SKAPAR SPELLÄNKAR HÄR [35, 81]-->
    </div>

    <!--FOOTER MED INFORMATION OM OSS-->
    <div id="footer" class="container-fluid about main-color-info main-offset-top mainContainerPadding">
        <section id="about" class="">

            <!--BOOTSTRAP RESPONSIBEL TABELL-->
            <div class="row mainContainerPadding">
                <!--BILD-->
                <div class="col-12 col-md-2 col-sm-2" style="text-align:center;">
                    <img class="col-md-12" src="images/snakelogo_BIG.png" style="" />
                </div>
                <!--INFORMATION-->
                <div class="col-12 col-md-8 col-sm-7">
                    <p>
                        Spelsajten är en hub för spel. OBS bara spel under fetured sectionen är skapade av oss
                    </p>
                </div>
                <!--DONERA-->
                <div class="col-12 col-md-2 col-sm-3" style="color:black;">
                    <div class="card mainContainerPadding main-color-context">
                        <div class="card-header" style="text-align:center;"><b>DONATE</b></div>
                        <ul class="list-group list group-flush">
                            <li class="list-group-item btn">
                                <b>1</b>$
                            </li>
                            <li class="list-group-item btn">
                                <b>2</b>$
                            </li>
                            <li class="list-group-item btn">
                                <b>5</b>$
                            </li>
                            <li class="list-group-item btn">
                                <b>10</b>$
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <hr />

            <div class="row">
                <!--EN KNAPP SOM ÖPPNAR STÄNGER #contact-->
                <button class="navbar-toggler btn col-md-12 col-12 col-sm-12 btn-lg" type="button" data-toggle="collapse" data-target="#contact" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" align="center" onclick="Scroll()">
                    Contact us
                </button>

                <!--DIV FÖR MEDELANDEN-->
                <div id="contact" class="col-md-8 main main-color-context mainContainerPadding collapse main-offset-top content-section text-center">
                    <div class="container">
                        <div class="row" align="center">
                            <div class="col-md-12">
                                <h2>Contact Us</h2>
                                <div class="col-md-8">

                                    <!--FORMULÖR FÖR ATT SKICKA MEDELANDEN-->
                                    <form class="form-horizontal">
                                        <!--ANVÄNDARE-->
                                        <div class="form-group">
                                            <label for="exampleInputName2">Name</label>
                                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Username  |  example: gamer123" />
                                        </div>
                                        <!--E-MAIL-->
                                        <div class="form-group">
                                            <label for="exampleInputEmail2">Email</label>
                                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="E-Mail  |  example: name@gmail.com"
                                        </div>
                                        <!--MEDELANDE-->
                                        <div class="form-group">
                                            <label for="exampleInputText">Your Message</label>
                                            <textarea type="text" class="form-control" placeholder="Message  |  example: Love your selection of games! Keep up the good work!"></textarea>
                                        </div>
                                        <button type="submit" value="Send" class="btn btn-default">Send Message</button>
                                    </form>

                                </div>

                                <hr>
                                
                                <!--SOCIALA LÄNKAR-->
                                <div>
                                    <h3>Our Social Sites</h3>
                                    <ul class="list-inline banner-social-buttons">
                                        <a href="#" class="btn btn-default btn-lg"><i class=" fa-twitter-play"> <span class="network-name">Twitter</span></i></a>
                                        <a href="#" class="btn btn-default btn-lg"><i class=" fa-facebook-play"> <span class="network-name">Facebook</span></i></a>
                                        <a href="#" class="btn btn-default btn-lg"><i class=" fa-youtube-play"> <span class="network-name">Youtube</span></i></a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <!--SCRIPT-->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
